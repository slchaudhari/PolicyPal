<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyPal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to PolicyPal</h1>
    <p>Your insurance guide, anytime, anywhere.</p>
    
    <form id="insurance-form">
        <textarea id="form-details" placeholder="Enter insurance details..."></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <div id="response">
        <h3>Filled Form</h3>
        <p id="filled-form"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
